services:
  caddy:
    image: caddy:latest
    container_name: local-caddy
    restart: unless-stopped
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./certs:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - monitoring

  postgres:
    image: postgres:15-alpine
    container_name: local-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: localdev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:30432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: local-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "127.0.0.1:30090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - monitoring
    depends_on:
      - postgres

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: local-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/localdev?sslmode=disable"
    ports:
      - "127.0.0.1:30187:9187"
    networks:
      - monitoring
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: local-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "127.0.0.1:30080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - monitoring
    depends_on:
      - postgres

  node_exporter:
    image: prom/node-exporter:latest
    container_name: local-node-exporter
    restart: unless-stopped
    ports:
      - "127.0.0.1:30100:9100"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: local-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_SERVER_HTTP_PORT: 3000
    ports:
      - "127.0.0.1:30300:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    depends_on:
      - prometheus

volumes:
  postgres_data:
    driver: local
    name: local_postgres_data
  prometheus_data:
    driver: local
    name: local_prometheus_data
  grafana_data:
    driver: local
    name: local_grafana_data
  pgadmin_data:
    driver: local
    name: local_pgadmin_data
  caddy_data:
    driver: local
    name: local_caddy_data
  caddy_config:
    driver: local
    name: local_caddy_config

networks:
  monitoring:
    driver: bridge
    name: local_monitoring_network
