[workspace]
members = ["christmas", "gsazure", "lib/*"]
resolver = "3"

[workspace.package]
authors = ["Grant Azure <azure.grant@gmail.com>"]
description = "Repo with all my dioxus apps as I build them"
categories = []
version = "0.1.0"
repository = "https://github.com/gazure/monorepo"
edition = "2021"
rust-version = "1.88"
keywords = []
license = "MIT"

[workspace.dependencies]
# Common Dioxus dependencies that can be shared across projects
anyhow = "1.0.86"
axum = "0.8.4"
chrono = { version = "0.4.38", features = ["wasmbind"] }
console_error_panic_hook = "0.1"
dioxus = { version = "0.7.0-alpha.3", features = ["router", "fullstack"] }
fastrand = "2.3.0"
postgresql_embedded = { version = "0.19.0", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sqlx = "0.8.6"
thiserror = "2.0.12"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
uuid = { version = "1.0", features = ["v4", "js"] }

# Define common profiles for all workspace members
[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
lto = true

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
