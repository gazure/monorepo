[workspace]
members = ["christmas", "gsazure", "lib/*"]
resolver = "3"

[workspace.package]
authors = ["Grant Azure <azure.grant@gmail.com>"]
description = "Repo with all my dioxus apps as I build them"
categories = []
version = "0.1.0"
repository = "https://github.com/gazure/monorepo"
edition = "2024"
rust-version = "1.88"
keywords = []
license = "MIT"

[workspace.dependencies]
# Common Dioxus dependencies that can be shared across projects
anyhow = "1.0.86"
chrono = "0.4.38"
dioxus = { version = "0.7.0-alpha.3", features = ["router", "fullstack"] }
fastrand = "2.3.0"
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
uuid = { version = "1.0", features = ["v4", "js"] }

# Define common profiles for all workspace members
[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
lto = true

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
